<!DOCTYPE html>
<html>
<head>
    <title>Our Funky HTML Page</title>
    <meta charset="UTF-8" />
    <style>
        .app {
            transform: translate(0, 250%);
        }
        </style>
</head>
<body>
    <div class="app" align ="center" style="vertical-align: middle">

        <label>StartTime:</label><br>
        <input type="text" id="stime" value="2003-12-12" 
               onkeyup="this.value = this.value.replace(/[^\d-]/g,'');"><br>
        <label>EndTime:</label><br>
        <input type="text" id="etime" value="2003-12-23" 
               onkeyup="this.value = this.value.replace(/[^\d-]/g,'');"><br>
        <input type="button" value="Start" id="butn" onclick="logoutfunc()">


        <div id="fetched-data"></div>
        <div id="error-placeholder"></div>
    </div>

    <script src="parser.js"></script>

</body>
</html>
